{% extends 'layouts/app.html' %}
{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h4>New category</h4>
                <form action="{% url 'stamp-cats-edit' cat.id %}" method="post">
                    {% csrf_token %}
                    <div class="form-group mb-2">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Name of the category" autocomplete="off" value="{{ cat.name }}">
                    </div>
                    <div class="form-group mb-2">
                        <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
