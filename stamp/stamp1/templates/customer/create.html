{% extends 'layouts/app.html' %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <a href="{% url 'customer-index' %}" class="btn btn-outline-dark"><i class="fa fa-arrow-left"></i> Back</a>
    </div>
</div>

<div class="row mt-3">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <form action="{% url 'customer-create' %}" method="post" class="row">
                    {% csrf_token %}
                    <div class="form-group mb-2 col-md-4">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Name of the customer" autocomplete="off" required>
                    </div>
                    <div class="form-group mb-2 col-md-4">
                        <label for="aadhaar">Aadhaar</label>
                        <input type="text" maxlength="12" minlength="12" name="aadhaar" id="aadhaar" class="form-control" placeholder="Aadhaar of the customer" autocomplete="off" required>
                    </div>
                    <div class="form-group mb-2 col-md-4">
                        <label for="mobile">Mobile</label>
                        <input type="text" maxlength="10" minlength="10" name="mobile" id="mobile" class="form-control" placeholder="Mobile of the customer" autocomplete="off" required>
                    </div>
                    <div class="form-group mb-2 col-md-4">
                        <label for="state">State</label>
                        <input type="text" name="state" id="state" class="form-control" placeholder="State of the customer" required>
                    </div>
                    <div class="form-group mb-2 col-md-4">
                        <label for="district">District</label>
                        <input type="text" name="district" id="district" class="form-control" placeholder="District of the customer" required>
                    </div>
                    <div class="form-group mb-2 col-md-4">
                        <label for="tehsil">Tehsil</label>
                        <input type="text" name="tehsil" id="tehsil" class="form-control" placeholder="Tehsil of the customer">
                    </div>
                    <div class="form-group mb-2 col-md-4">
                        <label for="location">Location</label>
                        <input type="text" name="location" id="location" class="form-control" placeholder="City/Town/Village of the customer" required>
                    </div>
                    <div class="form-group mb-2 col-md-4">
                        <label for="pincode">Pincode</label>
                        <input type="text" maxlength="6" minlength="6" name="pincode" id="pincode" class="form-control" placeholder="Pincode of the customer" required>
                    </div>
                    <div class="form-group mb-2 col-md-12">
                        <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
