<!DOCTYPE html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=utf-8" /><!-- /Added by HTTrack -->

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>{{ title }} - {{ PROJECT_NAME }}</title>

    <!-- General CSS Files -->
    <link rel="stylesheet" href="/static/modules/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/modules/fontawesome/css/all.min.css">

    <!-- CSS Libraries -->
    <link rel="stylesheet" href="/static/modules/jqvmap/dist/jqvmap.min.css">
    <link rel="stylesheet" href="/static/modules/summernote/summernote-bs4.css">
    <link rel="stylesheet" href="/static/modules/owlcarousel2/dist//static/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/modules/owlcarousel2/dist//static/owl.theme.default.min.css">

    <!-- Datatables -->
    <link rel="stylesheet" href="/static/modules/datatables/datatables.min.css">
    <link rel="stylesheet" href="/static/modules/datatables/DataTables-1.10.16/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/static/modules/datatables/Select-1.2.4/css/select.bootstrap4.min.css">

    <!-- Template CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/components.css">
</head>

<body>
    <div id="app">
        <div class="main-wrapper main-wrapper-1">
            <div class="navbar-bg"></div>
            <nav class="navbar navbar-expand-lg main-navbar">
                <form class="form-inline mr-auto">
                    <ul class="navbar-nav mr-3">
                        <li><a href="#" data-toggle="sidebar" class="nav-link nav-link-lg"><i
                                    class="fas fa-bars"></i></a></li>
                        <li><a href="#" data-toggle="search" class="nav-link nav-link-lg d-sm-none"><i
                                    class="fas fa-search"></i></a></li>
                    </ul>
                </form>
                <ul class="navbar-nav navbar-right">
                    <li class="dropdown"><a href="#" data-toggle="dropdown"
                            class="nav-link dropdown-toggle nav-link-lg nav-link-user">
                            <img alt="image" src="/static/img/avatar/avatar-1.png" class="rounded-circle mr-1">
                            <div class="d-sm-none d-lg-inline-block">Hi, {{ request.session.account_name }}</div>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <!-- <div class="dropdown-title">Logged in 5 min ago</div> -->
                            <!-- <a href="features-profile.html" class="dropdown-item has-icon">
                                <i class="far fa-user"></i> Profile
                            </a>
                            <a href="features-activities.html" class="dropdown-item has-icon">
                                <i class="fas fa-bolt"></i> Activities
                            </a>
                            <a href="features-settings.html" class="dropdown-item has-icon">
                                <i class="fas fa-cog"></i> Settings
                            </a> -->
                            <a href="{% url 'su-face-index' %}" class="dropdown-item has-icon">
                                <i class="far fa-user"></i> Face Login
                            </a>
                            <div class="dropdown-divider"></div>
                            <a href="{% url 'logout' %}" class="dropdown-item has-icon text-danger">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </div>
                    </li>
                </ul>
            </nav>
            <div class="main-sidebar sidebar-style-2">
                <aside id="sidebar-wrapper">
                    <div class="sidebar-brand">
                        <a href="{% url 'dashboard' %}">
                            <img src="/static/img/stamp_1.png" alt="logo" height="50">
                        </a>
                    </div>
                    <div class="sidebar-brand sidebar-brand-sm">
                        <a href="{% url 'dashboard' %}">
                            <img src="/static/img/stamp.png" height="50" alt="logo-sm">
                        </a>
                    </div>
                    {% include 'include/links.html' %}

                    <!-- <div class="mt-4 mb-4 p-3 hide-sidebar-mini">
                        <a href="https://getstisla.com/docs" class="btn btn-primary btn-lg btn-block btn-icon-split">
                            <i class="fas fa-rocket"></i> Documentation
                        </a>
                    </div> -->
                </aside>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <section class="section">
                    <div class="section-header">
                        <h1>{{ title }}</h1>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            {% include 'include/msg.html' %}
                        </div>
                    </div>
                    {% block content %}
                    {% endblock %}
                </section>
            </div>
            <footer class="main-footer">
                <div class="footer-left">
                    Copyright &copy; {% now "Y" %}. {{ PROJECT_NAME }}
                </div>
                <div class="footer-right">

                </div>
            </footer>
        </div>
    </div>

    <!-- General JS Scripts -->
    <script src="/static/modules/jquery.min.js"></script>
    <script src="/static/modules/popper.js"></script>
    <script src="/static/modules/tooltip.js"></script>
    <script src="/static/modules/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/modules/nicescroll/jquery.nicescroll.min.js"></script>
    <script src="/static/modules/moment.min.js"></script>
    <script src="/static/js/stisla.js"></script>

    <!-- JS Libraies -->
    <script src="/static/modules/jquery.sparkline.min.js"></script>
    <script src="/static/modules/chart.min.js"></script>
    <script src="/static/modules/owlcarousel2/dist/owl.carousel.min.js"></script>
    <script src="/static/modules/summernote/summernote-bs4.js"></script>
    <script src="/static/modules/chocolat/dist/js/jquery.chocolat.min.js"></script>

    <!-- Datatables -->
    <script src="/static/modules/datatables/datatables.min.js"></script>
    <script src="/static/modules/datatables/DataTables-1.10.16/js/dataTables.bootstrap4.min.js"></script>
    <script src="/static/modules/datatables/Select-1.2.4/js/dataTables.select.min.js"></script>
    <script src="/static/modules/jquery-ui/jquery-ui.min.js"></script>
    <!-- <script src="/static/js/page/modules-datatables.js"></script> -->
    <script>
        $(document).ready(function() {
            $('#table-1').DataTable({
                "ordering": false,
            });
        });
    </script>

    <!-- Page Specific JS File -->
    <script src="/static/js/page/index.js"></script>

    <!-- Template JS File -->
    <script src="/static/js/scripts.js"></script>
    <script src="/static/js/custom.js"></script>

    {% block js %}
    {% endblock %}
</html>
