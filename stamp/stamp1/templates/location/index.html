{% extends 'layouts/app.html' %}
{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <form action="{% url 'location-index' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group mb-2">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Name of the location" autocomplete="off">
                    </div>
                    <div class="form-group mb-2">
                        <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <div class="table-resposnive">
                    <table class="table" id="table-1">
                        <thead>
                            <tr>
                                <th>Location</th>
                                <th>Edit</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for l in locations %}
                            <tr>
                                <td>{{ l.name }}</td>
                                <td>
                                    <a href="{% url 'location-edit' l.id %}" class="btn btn-outline-info"><i class="fa fa-pen"></i> Edit</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
